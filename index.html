<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif; /* Font style */
            background-color: #e9ecef; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .session {
            background-color: #ffffff; /* White background */
            padding: 30px; /* Increased padding */
            border-radius: 10px; /* Softer rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for container */
            width: 100%;
            max-width: 400px; /* Max width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark text for contrast */
        }

        .floating-label {
            margin-bottom: 20px; 
            position: relative; /* Positioning for label */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px; 
            color: #666; 
            position: absolute;
            left: 10px;
            top: 12px;
            transition: 0.2s;
        }

        input {
            width: 100%;
            padding: 12px; 
            border: 1px solid #ced4da; 
            border-radius: 5px; 
            transition: border-color 0.3s; 
            position: relative;
            padding-left: 40px; /* Space for icons */
        }

        input:focus {
            outline: none; 
            border-color: #80bdff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); 
        }

        button {
            width: 100%;
            padding: 12px; 
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s; 
        }

        button:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }

        .icon {
            position: absolute;
            top: 12px;
            left: 10px;
            height: 30px; /* Adjust height for alignment */
            width: 30px; /* Adjust width for alignment */
        }

        /* Notification container */
        .notification {
            display: none; /* Hidden by default */
            position: fixed; /* Sit on top of the screen */
            z-index: 1; /* Sit on top */
            left: 50%; /* Center the notification */
            transform: translateX(-50%); /* Center the notification */
            top: -100px; /* Start above the viewport */
            padding: 16px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            color: #fff; /* White text color */
            font-size: 17px; /* Font size */
            width: 300px; /* Fixed width */
            text-align: center; /* Centered text */
            transition: top 0.5s ease; /* Smooth transition */
        }

        /* Success notification */
        .notification.success {
            background-color: #4CAF50; /* Green background */
        }

        /* Error notification */
        .notification.error {
            background-color: #f44336; /* Red background */
        }

        /* Progress bar */
        .progress-bar {
            height: 5px; /* Height of the progress bar */
            background-color: #fff; /* Default to white */
            width: 100%; /* Full width initially */
            position: absolute; /* Position it relative to notification */
            bottom: -5px; /* Positioning below the message */
            right: 0; /* Align to the right */
            transform: translateX(0); /* Start from the right */
            transition: background-color 0.5s; /* Smooth transition for color */
        }
    </style>
</head>
<body>
    <div class="session">
        <div class="left">
            <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                <style type="text/css">
                    .st01{fill:#fff;}
                </style>
                <path class="st01" d="m126 302.2c-2.3 0.7-5.7 0.2-7.7-1.2l-105-71.6c-2-1.3-3.7-4.4-3.9-6.7l-9.4-126.7c-0.2-2.4 1.1-5.6 2.8-7.2l93.2-86.4c1.7-1.6 5.1-2.6 7.4-2.3l125.6 18.9c2.3 0.4 5.2 2.3 6.4 4.4l63.5 110.1c1.2 2 1.4 5.5 0.6 7.7l-46.4 118.3c-0.9 2.2-3.4 4.6-5.7 5.3l-121.4 37.4zm63.4-102.7c2.3-0.7 4.8-3.1 5.7-5.3l19.9-50.8c0.9-2.2 0.6-5.7-0.6-7.7l-27.3-47.3c-1.2-2-4.1-4-6.4-4.4l-53.9-8c-2.3-0.4-5.7 0.7-7.4 2.3l-40 37.1c-1.7 1.6-3 4.9-2.8 7.2l4.1 54.4c0.2 2.4 1.9 5.4 3.9 6.7l45.1 30.8c2 1.3 5.4 1.9 7.7 1.2l52-16.2z"/>
            </svg>
        </div>
        <form id="loginForm" class="log-in" autocomplete="off"> 
            <h4>We are my in <span>MyWebsite</span></h4>
            <p>Welcome back! Log in to your account to view today's clients:</p>
            <div class="floating-label">
                <input placeholder="Email" type="email" name="email" id="email" required autocomplete="off">
                <label for="email">Email:</label>
                <div class="icon">
                    <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0{fill:none;}
                        </style>
                        <g transform="translate(0 -952.36)">
                            <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"/>
                        </g>
                        <rect class="st0" width="100" height="100"/>
                    </svg>
                </div>
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" required autocomplete="off">
                <label for="password">Password:</label>
                <div class="icon">
                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                            .st0{fill:none;}
                            .st1{fill:#010101;}
                        </style>
                        <rect class="st0" width="24" height="24"/>
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z"/>
                        <path class="st1" d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"/>
                        <path class="st1" d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"/>
                    </svg>
                </div>
            </div>
            <button type="submit">Log in</button>
            <a href="https://codepen.io/elujambio/pen/yjwzGP" class="discrete" target="_blank">Basic version</a>
        </form>
    </div>

    <div id="notification" class="notification">
        <span id="notificationIcon"></span>
        <span id="notificationMessage"></span>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCsoet2YlQuE_VCn38JxSLEVTqPcJVoULk",
            authDomain: "mywebsite-3f0a8.firebaseapp.com",
            projectId: "mywebsite-3f0a8",
            storageBucket: "mywebsite-3f0a8.firebasestorage.app",
            messagingSenderId: "683900610906",
            appId: "1:683900610906:web:b4364a57332989b8166b63",
            measurementId: "G-PTTN3M405E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to show notifications
        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            const notificationIcon = document.getElementById('notificationIcon');
            const notificationMessage = document.getElementById('notificationMessage');
            const progressBar = document.getElementById('progressBar');

            // Set notification type and message
            notification.className = `notification ${type}`;
            notificationMessage.textContent = message;

            // Set icon and progress bar color based on type
            if (type === 'success') {
                notificationIcon.innerHTML = '✔️'; // Success icon
                progressBar.style.backgroundColor = '#4CAF50'; // Green progress bar
            } else {
                notificationIcon.innerHTML = '❌'; // Error icon
                progressBar.style.backgroundColor = '#f44336'; // Red progress bar
            }

            // Show notification with animation
            notification.style.display = 'block';
            notification.style.top = '20px'; // Animate to just below the top
            progressBar.style.width = '100%'; // Start filling the progress bar

            // Hide notification after 4 seconds
            setTimeout(() => {
                notification.style.top = '-100px'; // Slide up out of view
                progressBar.style.width = '0'; // Reset the progress bar
                notification.style.display = 'none'; // Hide after animation completes
            }, 4000);
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Signed in 
                const user = userCredential.user;
                console.log('User logged in:', user);
                showNotification('success', 'Login successful!'); // Show success notification
            } catch (error) {
                console.error('Error logging in user:', error.message);
                showNotification('error', 'Error: ' + error.message); // Show error notification
            }
        });
    </script>
</body>
</html>
